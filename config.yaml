## Monitoring Parameters ##
track:
  logger: CRITICAL
  bar: true

## Game Parameters ##
game:
  gain: 1
  penalty: -3
  sanction: -10
  prefs: 1

## Grid Environment Parameters ##
grid:
  rows: 2
  cols: 3
  merge: 0.4
  minR: 2
  wR: 0.2

  viz:
    freq: 5
    cell_size: 100
    border_width: 2
    screen_color: Black
    live: true

## Human Player Parameters ##
human:
  type: human

  style: 
    name: indifferent

    difficulty:
      "0": 0.3
      "1-2": 0.25
      "3-4": 0.2
      "5-6": 0.15
      "7+": 0.1

    taste:
      warm: 0.9
      cool: 0.1

    minimalism: 0.86

  model: HDQN

  criterion:
    name: SmoothL1Loss
    params:
      beta: 1.0

  optimizer:
    name: AdamW
    params: 
      lr: 0.001
      weight_decay: 0.00001

  tau: 0.005
  batch_size: 8
  gamma: 0

## Q-Learning Parameters ##
qlearn:
  repeats: 10000
  epsilon: 1
  cutoff: 0.5
  patience: 10
  visualize: true
  phase: learning